<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .label {
            display: inline;
            padding: .2em .6em .3em;
            font-size: 75%;
            font-weight: bold;
            line-height: 1;
            color: white;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border: 1px solid;
            border-radius: .25em;
        }
        .label-success {
            background-color: #52ad15;
            border-color: #467712;
        }
        .label-fail {
            background-color: #a70e00;
            border-color: #590700;
        }
    </style>
</head>
<body>
    <span class="label label-success">ios</span>
    <span class="label label-success">android</span>
    <span class="label label-success">ubuntu</span>
    <span class="label label-success">amazon-fireos</span>
    <span class="label label-success">wp8</span>
    <span class="label label-success">blackberry10</span>
    <span class="label label-success">firefoxos</span>
    <span class="label label-success">windows</span>
    <span class="label label-success">browser</span>
</body>
</html>
